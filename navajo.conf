{
	"bind"    : "127.0.0.1:80",
	"index"   : [ "index.html" ],
	"log"     : {
		"format"      : "%a - - %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\"",
		"path"        : "logs/access.log"
	},
	"root"    : {
		"default"     : "www/default",
		"localvhost"  : "www/localvhost"
	},
	"mime"    : {
		"text/x-json" : [ "json" ]
	}
}
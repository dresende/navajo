{
	"bind"    : "127.0.0.1:80",
	"index"   : [ "index.html" ],
	"log"     : {
		"format"      : "%a - - %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\"",
		"path"        : "logs/access.log"
	},
	"root"    : {
		"default"     : "www/default",
		"*vhost"      : "www/vhost--*"
	},
	"mime"   : {
		"application/x-httpd-php" : "php",
		"application/x-httpd-js"  : "js"
	},
	"plugins": {
		"application/x-httpd-php" : "php5-cgi",
		"application/x-httpd-js"  : "node"
	}
}